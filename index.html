<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹幕墙</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="screenContainer" id="screenContainer"></main>
    <footer class="footer">
      <input type="text" id="screenBulletText" placeholder="输入弹幕" />
      <div class="btn-box">
        <button class="custom-button" id="send">发送弹幕</button>
        <button class="custom-button" id="switch">隐藏弹幕</button>
        <button class="custom-button" id="clear">清除弹幕</button>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
